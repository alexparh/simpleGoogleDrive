version: '3'

services:
  simple-google-drive-mysql:
    image: mysql:latest
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=simpleGoogleDrive
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - 3306:3306
    volumes:
      - ./data/mysql:/var/lib/mysql
